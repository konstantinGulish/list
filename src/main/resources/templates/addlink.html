<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Link Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="fragments.html :: navbar"></nav>
<div class="container">
    <h1>Link Form</h1>
        <form th:action="@{/process}" th:object="${link}" method="post">
            <div class="form-group">
                <input type ="hidden" th:field ="*{id}" />
                <label for="name">Name of Resource:</label>
                <input type="text" class="form-control" th:field="*{resourseName}">
            </div>
            <div class="form-group">
                <label for="URL">URL:</label>
                <input type="text" class="form-control" th:field="*{url}"/>
            </div>
            <div class="form-group">
                <label for="person">Person:</label>
                <input type="text" class="form-control" th:field="*{person}"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
